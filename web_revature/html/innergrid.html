<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #outer-grid{
    display: grid;
    grid-template-rows: 1fr 1fr;
    grid-template-columns: 1fr 1fr;
    grid-gap: 8px;
       }
       #outer-grid>div{
        background-color: aqua;
        color: blanchedalmond;
        padding: 8px;
        font-size: 5vw;
       }
       #inner-grid{
        display: grid;
        /* grid-template-rows: 1fr 1fr; */
        grid-template-columns: 1fr 1fr;
        grid-gap: 5px;
       }
         #inner-grid>div{
          background-color: brown;
          color: beige;
          padding: 8px;
          font-size: 4vw;
          border-radius: 20px;
          box-shadow: inset 20px 20px 50px rgba(13,1,61);
         }

    </style>
</head>
<body>
    <div id="outer-grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4
            <div id="inner-grid">
                <div>A</div>
                <div>B</div>
                <div>C</div>
                <div>D</div>
        </div>
    </div>
    
</body>
</html>
