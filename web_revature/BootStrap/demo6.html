<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link
      href="./bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .demo-content {
        padding: 15px;
        font-size: 18px;
        background-color: #dbdfe5;
        margin-bottom: 15px;
      }

      .demo-content .bg-alt {
        background: #abb1b8;
      }
    </style>
  </head>
  <body>
    <h2 class="text-center mt-3">Bootstrap Grid System - two column layouts</h2>
    <div class="continer">
          <!--Row with two equal columns-->
      <div class="row">
        <div class="col-md-6">
            <div class="demo-content">col-md-6</div> 
        </div>
        <div class="col-md-6">
         <div class="demo-content bg-alt">col-md-6</div> 
         </div>
      </div>
        <!--Row with two columns divided in 1:2 ratio-->
      <div class="row">
            <div class="col-md-4">
                <div class="demo-content">.col-md-4</div>
            </div>
            <div class="col-md-8">
                <div class="demo-content bg-alt">.col-md-8</div>
            </div>
        </div>
        <!--Row with two columns divided in 1:3 ratio-->
        <div class="row">
            <div class="col-md-3">
                <div class="demo-content">.col-md-3</div>
            </div>
            <div class="col-md-9">
                <div class="demo-content bg-alt">.col-md-9</div>
            </div>
        </div>
    </div>
    </div>
  </body>
</html>
