<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Register</title>
	<style>
		body {
			font-family: Arial;
			margin: 30px;
		}

		.box {
			width: 350px;
			padding: 20px;
		}

		.row {
			margin-bottom: 12px;
		}

		.err {
			color: red;
		}

		input {
			width: 100%;
			padding: 8px;
		}

		button {
			padding: 10px 14px;
			cursor: pointer;
		}
	</style>
</head>

<body>

	<h2>Register</h2>

	<div class="box">

		<p class="err" th:if="${error}" th:text="${error}"></p>

		<form th:action="@{/register}" th:object="${registerForm}" method="post">

			<div class="row">
				<label>Name</label>
				<input type="text" th:field="*{name}" />
				<div class="err" th:errors="*{name}"></div>
			</div>

			<div class="row">
				<label>Email</label>
				<input type="text" th:field="*{email}" />
				<div class="err" th:errors="*{email}"></div>
			</div>

			<div class="row">
				<label>Password</label>
				<input type="password" th:field="*{password}" />
				<div class="err" th:errors="*{password}"></div>
			</div>

			<button type="submit">Create Account</button>
		</form>

		<p style="margin-top:12px;">
			Already registered? <a th:href="@{/login}">Login</a>
		</p>

	</div>
</body>

</html>
