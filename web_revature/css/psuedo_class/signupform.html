<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --ok: #16a34a;
            /* green */
            --bad: #dc2626;
            /* red */
            --border: #9ca3af;
            /* gray */
            --bg: #ffffff;
        }

        .box {
            font-family: Arial;
            width: 320px;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--bg);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 2px solid var(--border);
            border-radius: 10px;
            outline: none;
        }

        /* âœ… pseudo-classes using variables */
        input:valid {
            border-color: var(--ok);
        }

        input:invalid {
            border-color: var(--bad);
        }

        .hint {
            font-size: 12px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <form class="box">
        <h3>Signup</h3>

        <label>Email</label>
        <input type="email" required placeholder="name@domain.com" />

        <label>Password</label>
        <input type="password" required minlength="6" placeholder="min 6 chars" />

        <p class="hint">Try typing valid/invalid values.</p>
    </form>

</body>

</html>
