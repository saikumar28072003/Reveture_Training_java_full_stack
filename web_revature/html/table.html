<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table creation</title>
    <style>
        table{
            width: 80%;
            margin: 30px auto;
            height: 50%;

        }
        tr:nth-child(even){
            background-color: yellowgreen;
            color: rgb(155, 9, 9);
            padding: 20px 10px;
            text-align: center;

        }
        tr:nth-child(odd){
            background-color: greenyellow;
            color: rgb(155, 9, 9);
            padding: 20px 10px;
            text-align: center;

        }
        th{
            background-color: rgb(32, 29, 30);
            color: tomato;
        }
    </style>
    
</head>
<body>
    <table border="5">
        <thead>
            <tr>
                <th> id</th>
                <th>product name</th>
                <th>price</th>
                <th>model</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>motorola</td>
                <td>24000</td>
                <td>motorola edge 60 fushion</td>
            </tr>
            <tr>
                <td>02</td>
                <td>samsung</td>
                <td>128000</td>
                <td>s24 ultra</td>
            </tr>
            <tr>
                <td>03</td>
                <td>iphone</td>
                <td>124000</td>
                <td>iphone 16 pro</td>
            </tr>
            <tr>
                <td>04</td>
                <td>redmi</td>
                <td>18000</td>
                <td>redmi note 10 pro</td>
            </tr>
        </tbody>
    
    </table>
    
</body>
</html>
