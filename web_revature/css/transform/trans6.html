<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .bar {
            width: 280px;
            height: 12px;
            border: 1px solid #ccc;
            border-radius: 999px;
            overflow: hidden;
        }

        .fill {
            height: 100%;
            background: #111;
            transform: scaleX(0.75);
            transform-origin: left;
            /* 25% progress */
        }
    </style>
</head>

<body>
    <div class="bar">
        <div class="fill"></div>
    </div>
</body>

</html>
