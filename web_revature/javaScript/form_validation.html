<head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f5f8;
    }
    .container {
      width: 400px;
      margin: 50px auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }

    input {
      width: 100%;
      height: 35px;
      margin: 8px 0;
      padding: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      height: 40px;
      background-color: #4caf50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      font-size: 13px;
    }
    .success {
      color: green;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>

    <form onsubmit="return validateForm(event)" novalidate>
      <label for="username">UserName</label>
      <input type="text" id="username" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="text" id="confirmPassword" required />
      <p id="errorMsg" class="error"></p>
      <p id="successMsg" class="success"></p>
      <!-- 
      <p id="errorMsg1">
  Hello <span style="display:none;">world</span>
</p>

<p id="errorMsg2">
  Hello <span style="display:none;">world</span>
</p> -->

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    function validateForm(e) {
      e.preventDefault();
      let password = document.getElementById("password").value;
      let confirmPassword = document.getElementById("confirmPassword").value;

      let errorMsg = document.getElementById("errorMsg");
      let successMsg = document.getElementById("successMsg");
      //   let errorMsg = document.getElementById("errorMsg");
      //   let errorMsg1 = document.getElementById("errorMsg1");

      //   alert("innerText" + errorMsg.innerText);
      //   alert("textContent : " + errorMsg1.textContents);

      if (password.length < 6) {
        errorMsg.innerText = "Password must be atleast 6 characters";
        successMsg.innerText = "";
        return false;
      }
      if (password != confirmPassword) {
        errorMsg.innerText = "Password do not match";
        successMsg.innerText = "";
        return false;
      }

      errorMsg.innerText = "";
      successMsg.innerHTML = "Form Subitted successfully";
      return false;
    }
  </script>
</body>
