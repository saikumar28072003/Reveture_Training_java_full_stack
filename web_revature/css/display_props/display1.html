<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Example of CSS display</title>
    <style>
      span {
        display: block;
        background: #f0e68c;
      }
      a {
        display: block;
        background: #90ee90;
      }
    </style>
  </head>
  <body>
    <p>
      <a href="https://www.ittechgenie.com/" target="_top"
        >Visit ittechgenie.com</a
      >
      <br />
      <span>This span element generates a block box.</span>
    </p>
  </body>
</html>
