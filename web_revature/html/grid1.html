<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body{
            display: grid;
    grid-template-areas:
      "header header header"
      "nav article ads"
      "footer footer footer";
    grid-template-rows: 60px 1fr 60px;
    grid-template-columns: 20% 1fr 15%;
    grid-gap: 10px;
    height: 100vh;
    margin: 0;
        }
        header,footer,article,nav,div{
            padding: 20px;
            background: lightskyblue;
            border: 10px double black;
        }
        #pa{
            grid-area: header;
        }
        #pf{
            grid-area: footer;
        }
        #ma{
            grid-area: article;
        }
        #mv{
            grid-area: nav;
        }
        #sa{
            grid-area: ads;
        }
    </style>
</head>
<body>
     <header id="pa">Header</header>
  <article id="ma">Article</article>
  <nav id="mv">Nav</nav>
  <div id="sa">Ads</div>
  <footer id="pf">Footer</footer>
</body>
</html>
