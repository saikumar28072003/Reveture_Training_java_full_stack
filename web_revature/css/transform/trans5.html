<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imgWrap {
            width: 260px;
            height: 160px;
            overflow: hidden;
            border-radius: 14px;
            border: 1px solid #ddd;
        }

        .pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.25s ease;
        }

        .imgWrap:hover .pic {
            transform: scale(6.12);
        }
    </style>
</head>

<body>
    <div class="imgWrap">
        <img class="pic" src="../../imgs/santa.jpg" alt="img not found" />
    </div>

</body>

</html>
