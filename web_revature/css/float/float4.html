<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Example of Floating Multiple Elements</title>
    <style>
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .l1 {
        float: left;
        width: 360px;
        height: 125px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="l1">
        <img src="../../imgs/santa.jpg" alt="img not fouind" />
      </li>
      <li class="l1">
        <img src="../../imgs/santa.jpg" alt="img not fouind" />
      </li>
      <li class="l1">
        <img src="../../imgs/santa.jpg" alt="img not fouind" />
      </li>
      <li class="l1">
        <img src="../../imgs/santa.jpg" alt="img not fouind" />
      </li>
    </ul>
  </body>
</html>
