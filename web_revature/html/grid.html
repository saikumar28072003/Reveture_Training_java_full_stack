<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>

#gd{
    display: grid;
    grid-template-rows: 1fr 1fr 1fr;
    grid-template-columns: 1fr 1fr 1fr;
    grid-gap: 5vw;
}
#gd>div{
    text-align: center;
    padding: 0.5em;
    font-size: 5vw;
    border: 10px double black;
}
#a1{background: gold;}
#a2{background: red;}
#a3{background: blue;}
#a4{background: firebrick;}
#a5{background: green;}
#a6{background: pink;}
#a7{background: paleturquoise;}
#a8{background: aqua;}
#a9{background: burlywood;}
    </style>
</head>
<body>
    <div id="gd">
        <div id="a1" st>1</div>
        <div id="a2">2</div>
        <div id="a3">3</div>
        <div id="a4">4</div>
        <div id="a5">5</div>
        <div id="a6">6</div>
        <div id="a7">7</div>
        <div id="a8">8</div>
        <div id="a9">9</div>
    </div>
</body>
</html>
