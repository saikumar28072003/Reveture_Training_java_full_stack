<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Background Example</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
    margin: 0;
    padding: 0;
    height: 100vh;
    /* Optional: Set a fallback background color */
    background-color: #87ceeb; /* Sky blue color */
}

.background-container {
    position: relative;
    width: 100%;
    height: 100vh;
    /* Optional: Center your main content */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white; /* Example text color */
}

/* Common styles for all background elements */
.background-container::before,
.background-container::after,
.background-container div::before {
    content: '';
    position: absolute;
    background-size: contain; /* Ensure images fit */
    background-repeat: no-repeat;
    pointer-events: none; /* Allows clicks to pass through to main content */
}

/* Cloud 1 (Left, Top) */
.background-container::before {
    top: 50px;
    left: 20px;
    width: 300px; /* Adjust size as needed */
    height: 150px;
    background-image: url(../imgs/cloud1.avif); /* Replace with your image path */
}

/* Cloud 2 (Right, Top) */
.background-container::after {
    top: 80px;
    right: 30px;
    width: 350px; /* Adjust size as needed */
    height: 180px;
    background-image: url(../imgs/santa.jpg); /* Replace with your image path */
}

/* Middle Bottom Image */
/* Using a pseudo-element on a nested div for this one */
.background-container > div::before {
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%); /* Centers the image */
    width: 400px; /* Adjust size as needed */
    height: 200px;
    background-image: url(../imgs/santa.jpg); /* Replace with your image path */
}

    </style>
</head>
<body>
    <div class="background-container">
        <!-- Main content of your webpage goes here -->
        <h1>Welcome to My Website!</h1>
        <p>This is the main content displayed over the custom background.</p>
    </div>
</body>
</html>
