<form class="box">
  <label class="req">Email</label>
  <input type="email" placeholder="name@domain.com" required />

  <label class="req">Password</label>
  <input type="password" placeholder="min 6 chars" minlength="6" required />
</form>

<style>
  .box {
    font-family: Arial;
    width: 320px;
  }
  label {
    display: block;
    margin: 12px 0 6px;
    font-weight: 600;
  }

  /* ✅ pseudo-element */
  .req::after {
    content: " *";
    color: #dc2626;
    font-weight: 800;
  }

  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #999;
    border-radius: 10px;
  }
</style>
