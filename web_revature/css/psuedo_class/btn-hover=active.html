

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<style>
  :root {
    --btn: #0b6a3c;
    --btnHover: #9bdcbc;
    --btnActive: #71aed3;
    --text: #ffffff;
  }

  .pay {
    font-family: Arial;
    padding: 12px 18px;
    border: none;
    border-radius: 12px;
    background: var(--btn);
    color: var(--text);
    cursor: pointer;
    transition: 0.2s;
  }

  .pay:hover {
    background: var(--btnHover);
  }
  .pay:active {
    background: var(--btnActive);
    transform: scale(0.98);
  }
</style>

</head>
<body>
    <div><button class="pay">Pay Now</button></div>
</body>
</html>
